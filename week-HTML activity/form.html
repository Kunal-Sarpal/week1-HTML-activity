<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML form</h1>
   <!-- POST -->
    <form action="index.html" method="GET">

   <label for="username">Username : </label><input type="text" name="username"id="username" placeholder="username" required>
   <br>
   <br>
   <label for="password">Password : </label><input type="Password" name="password"id="password" placeholder="Password" required>
   
   <br>
   <br>
   <p>Select your gender:</p>
   <label for="male">Male</label>
   <input type="Radio" name="gender" id="male" value="Male">
   <br>
   <label for="female">Female</label>
   <input type="Radio" name="gender"id="female" value="female">
   <br> 
   <label for="other">Other</label>
   <input type="Radio" name="gender" id="other" value="other">
   <br>
   <br>
   <label for="email">Email : </label><input type="email" name="email" id="email" placeholder="Email" required>
   <br>
<label for="age-group">select your age group</label>
<select name="" id="age-group">
    <option value="5-10">5-10</option>
    <option value="11-15">11-15</option>
    <option value="16-20">16-20</option>
    <option value="21-25">21-25</option>
    <option value="50+">50+</option>
</select>
   <br>
   <br>
   <input type="submit" value="sign in">
</form>
</body>
</html>
